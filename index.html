        </table>
      </div>

          this.toggled = false
        }
      },
      toggle(){
        this.bundles = []
        if (this.toggled){
          for (bundleType in this.bundleTypes){
            this.bundles.push(bundleType)
          }
        }
      this.update()
      }
    }
  }).mount('#checkedboxes')
